{% extends 'base.html' %}
{% load crispy_forms_tags %}




{% block content %}
<div class='col'>
    <h1 style="font-size: 35px; text-align: center; font-weight: bolder">Contact us</h1><hr>

    <div class='col-md-6 col-md-offset-4' style="margin: auto">
        {% if form %}
        <form  method="POST" action='' novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        {% endif %}
    </div>
</div><hr>

{% endblock content %}
