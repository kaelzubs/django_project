
{% extends "base.html" %}
{% load i18n %}


{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 style="text-align: center">{% trans "Sign Out" %}</h1>

<p style="text-align: center">{% trans 'Are you sure you want to sign out?' %}</p>


<form class="text-center" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-success" type="submit">{% trans 'Sign Out' %}</button>
</form>

{% endblock %}
